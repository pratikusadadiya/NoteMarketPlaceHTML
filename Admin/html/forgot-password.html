<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forgot Password?</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Favicon -->
      <link href="../images/assets/favicon.ico" rel="icon">
      
	  <!-- Google Fonts -->
	  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

	  <!-- Bootstrap CSS -->	
	  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

	  <!-- fontawesome -->
      <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">

	  <!-- Custom CSS -->
	  <link rel="stylesheet" type="text/css" href="../css/style.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="../css/responsive.css">

</head>
<body>

	<div id="forgot-password" class="full-background">
		<!-- Logo img -->
		<div id="top-logo">
			<div id="top-logo-inner" class="text-center">
				<a href="#">
					<img class="logo" src="../images/assets/top-logo.png" alt="logo">
				</a>
			</div>
		</div>
		<!-- forgot password form -->
		<div class="container text-center">
			<div class="row">
					<div class="form-inner">
						<h2 class="title">Forgot Password?</h2>
						<h5 class="text-1">Enter your email to reset your password</h5>
						<form>
						  <div class="form-group text-left">
						    <label for="input-email">Email</label>
						    <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter your email">
						  </div>
						  <button type="submit" class="btn submit-btn">Submit</button>
						</form>
					</div>
			</div>
		</div>
	</div>

	<!-- jQuaery libraries -->
    <script src="../js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../js/Bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>

</body>
</html>
