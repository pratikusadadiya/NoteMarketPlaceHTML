<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Favicon -->
      <link href="../images/assets/favicon.ico" rel="icon">
      
	  <!-- Google Fonts -->
	  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

	  <!-- Bootstrap CSS -->	
	  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

	  <!-- fontawesome -->
      <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">

	  <!-- Custom CSS -->
	  <link rel="stylesheet" type="text/css" href="../css/style.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="../css/responsive.css">

</head>
<body>

	<div id="login" class="full-background">
		<!-- Logo img -->
		<div id="top-logo">
			<div id="top-logo-inner" class="text-center">
				<a href="#">
					<img class="logo" src="../images/assets/top-logo.png" alt="logo">
				</a>
			</div>
		</div>
		<!-- Login form -->
		<div class="container text-center">
			<div class="row">
					<div class="form-inner">
						<h2 class="title">Login</h2>
						<h5 class="text-1">Enter your email address and password to login</h5>
						<form>
						  <div class="form-group text-left">
						    <label for="input-email">Email address</label>
						    <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter your email">
						  </div>
						  
						  <div class="form-group text-left login-password">
						    <label for="input-password">Password<a href="forgot-password.html" id="forgot-password">Forgot Password?</a></label>
						    <input type="password" class="form-control" id="input-password" placeholder="Enter your password">
						    <span toggle="#input-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						  </div>
						  <h5 class="text-3">The password hat you've entered is incorrect. <a href="forgot-password.html">Forgot Password?</a></h5>
						  
						  <div class="form-group form-check text-left">
						    <input type="checkbox" class="form-check-input" id="remember-check">
						    <label class="form-check-label" for="remember-check">Remember Me</label>
						  </div>
						  <button type="submit" class="btn login-btn">Login</button>
						  <h5 class="text-2">Don't have an account? <a href="signup.html">Sign Up</a></h5>
						</form>
						
					</div>
			</div>
		</div>
	</div>

	<!-- jQuaery libraries -->
    <script src="../js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../js/Bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>

</body>
</html>
