<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Favicon -->
    <link href="../images/assets/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../css/responsive.css">

</head>

<body>

    <div id="contact-us">
        <!-- Header -->
        <header id="top-fixed-nav">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <!-- Mobile menu Open Button -->
                        <span id="mobile-nav-open-btn">&#9776;</span>

                        <!-- Logo -->
                        <a href="home.html" class="navbar-brand">
                            <img class="logo img-responsive" src="../images/assets/logo-img.png" alt="logo">
                        </a>
                    </div>

                    <!-- Main menu -->
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="search-notes.html">Search Notes</a></li>
                            <li><a href="dashboard.html">Sell Your Notes</a></li>
                            <li><a href="faq.html">FAQ</a></li>
                            <li class="active-link"><a href="contact-us.html">Contact Us</a></li>
                            <li><a href="#"><button type="submit" class="btn submit-btn">Logout</button></a></li>
                        </ul>
                    </div>

                    <!-- Mobile Menu -->
                    <div id="mobile-nav">
                        <!-- Mobile menu Close Button -->
                        <span id="mobile-nav-close-btn">&times;</span>

                        <div id="mobile-nav-content">
                            <ul class="nav">
                                <li><a href="search-notes.html">Search Notes</a></li>
                                <li><a href="dashboard.html">Sell Your Notes</a></li>
                                <li><a href="faq.html">FAQ</a></li>
                                <li class="active-link"><a href="contact-us.html">Contact Us</a></li>
                                <li><a href="#">Login</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </nav>
        </header>
        <!-- Header ends -->

        <!-- Top profile title -->
        <div id="top-title">
            <div id="top-title-inner" class="text-center">
                <h1 id="top-title-text">Contact Us</h1>
            </div>
        </div>

        <!-- FAQ section -->
        <div class="contact-us-inner form-details">
            <div class="container">

                <div class="form-inner">
                    <form>
                        <div class="row">
                            <h2 class="title text-left">Get In Touch</h2>
                            <h5 class="title-line">Let us know how to get back to you</h5>
                            
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <label for="input-full-name">Full Name *</label>
                                    <input type="text" class="form-control" id="input-full-name" placeholder="Enter your full name" required>
                                </div>
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <label for="input-email">Email Address *</label>
                                    <input type="email" class="form-control" id="input-email" placeholder="Enter your email address" required>
                                </div>
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <label for="input-subject">Subject *</label>
                                    <input type="text" class="form-control" id="input-subject" placeholder="Enter your subject" required>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6">
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <label for="input-comments">Comments / Questions *</label>
                                    <textarea class="form-control" id="input-comments" rows="10" placeholder="Comments..." required></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn submit-btn">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <!-- Footer -->
        <footer id="footer-inner">
            <div class="container">
                <div class="row footer-content">
                    <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                        <h5>Copyright &copy; TatvaSoft All Rights Reserved.</h5>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <ul class="social-list text-right">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- jQuaery libraries -->
    <script src="../js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../js/Bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>

</body>

</html>
